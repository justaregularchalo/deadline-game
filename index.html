<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Deadline - The Creatve Agency Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Inter:wght@800&family=Lato&family=Play:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Gabarito:wght@500&family=Inter:wght@800&family=Lato&family=Play:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- START SCREEN -->

    <div id="start-screen" class="container">
      <img
        src="./images/PANTALLA INICIO .png"
        width="800"
        alt="Deadline Game"
      />

      <button id="play-btn">Play!</button>
    </div>

    <!-- GAME SCREEN -->

    <div id="game-screen" class="container">
      <div id="game-box">
        <p>0</p>
      </div>

      <!-- GAME OVER -->

      <div id="gameover-screen" class="container">
        <img
          src="./images/PANTALLAS-GAME-OVER.png"
          width="800"
          alt="Game Over!"
        />
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/hero.js"></script>
    <script src="./js/boss.js"></script>
    <script src="./js/coffee.js"></script>
    <script src="./js/brief.js"></script>
    <script src="./js/meme.js"></script>
    <script src="./js/score.js"></script>
  </body>
</html>
