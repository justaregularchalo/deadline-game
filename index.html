<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Deadline - The Creatve Agency Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Play:wght@400;700&family=Righteous&family=Roboto:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- START SCREEN -->

    <div id="start-screen" class="container">
      <img
        src="./images/PANTALLA INICIO .png"
        width="800"
        alt="Deadline Game"
      />
      <button id="play-btn">Play!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">

      <audio id="game-audio" src="./sound/MUSIC.mp3" preload="auto" loop></audio>

      <audio id="hit-audio" src="./sound/HIT.wav" 
      preload="auto"></audio>
      <audio id="laugh-audio" src="./sound/LAUGH.wav" preload="auto"></audio>

      <audio id="coffee-audio" src="./sound/YESS.wav" preload="auto"></audio>


      <div id="game-box">
        <p id="score-display">WILL TO LIVE: <span id="score">0</span></p>
       

      </div>
    </div>
    
    <!-- GAME OVER -->
    <div id="gameover-screen" class="container">


      <audio id="game-evil" src="./sound/EVIL LAUGH .wav" preload="auto"></audio>

      <img
        src="./images/PANTALLAS-GAME-OVER.png"
        width="800"
        alt="Game Over!"
      />
     

      <button id="restart-btn">Restart Game</button>
    </div>
    

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/hero.js"></script>
    <script src="./js/boss.js"></script>
    <script src="./js/coffee.js"></script>
    <script src="./js/brief.js"></script>
    <script src="./js/meme.js"></script>
    <!-- <script src="./js/score.js"></script> -->
  </body>
</html>
